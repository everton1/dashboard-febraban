<div class="container-fluid">
    <div class="row" ng-show="false">
        <div class="col-md-9 tweets-amounts-plus">
            <label>
                Total collected tweets worldwide
                <i class="fa fa-question-circle"
                   title="Collected from Twitter's public stream. Only geolocated Tweets. There is no guarantee that all tweets will be collected.">
                </i>
            </label>
            <span>{{ details.totalTweets | number:0 }}</span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-7">
            <h6 class="text-muted">Total tweets on mapview</h6>
            <span class="numberpad" ng-show="!details.service.isLoading()">
                {{ details.hashtagResult.doc_total | number:0 }}
            </span>
            <span ng-show="details.service.isLoading()">
                <i class="loading fa fa-spinner fa-pulse fa-2x"></i>
            </span>
        </div>
    </div>

    <div class="row">
        <div class="col-md-12">
            <hr style="border-color: #D8D8D8;">
            <div class="row">
                <div class="col-md-12">
                    <h6 class="text-muted">
                        Radius in kilometers
                    </h6>
                    <radius-slider></radius-slider>
                </div>
            </div>
            <div class="tab-container" role="tabpanel">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs {{ details.selectedHashtag ? 'search-filter' : '' }}" role="navigation">
                    <li role="presentation" class="active">
                        <a href="" data-target="#charts2" aria-controls="charts2" role="tab" data-toggle="tab">Charts2</a>
                    </li>

                    <li role="presentation">
                        <a href="" data-target="#charts1" aria-controls="charts1" role="tab" data-toggle="tab">Charts1</a>
                    </li>

                    <!-- <li role="presentation" class="active">
                        <a href="" aria-controls="hashtags" role="tab" data-toggle="tab">Hashtags</a>
                    </li>

                    <li class="filter" ng-show="details.selectedHashtag">
                        <a href="javascript:">
                            <span>#{{ details.selectedHashtag.key }}</span>
                            <button type="button" class="close" ng-click="details.unselect()">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </a>
                    </li> -->
                </ul>

                <!-- Tab panes -->
                <div class="tab-content">
                    <!-- <div role="tabpanel" class="tab-pane active" id="hashtags" ng-show="details.service.loading">
                        <div class="row">
                            <div class="col-md-5 col-md-offset-5">
                                <i class="loading fa fa-spinner fa-pulse fa-5x"></i>
                            </div>
                        </div>
                    </div> -->

                    <div class="tab-pane" id="charts1" role="tabpanel">
                        <date-histogram-chart buckets="datehisto.buckets"></date-histogram-chart>
                    </div>

                    <div class="tab-pane active" id="charts2" role="tabpanel">
                        <h3>Chart2 Tab Content</h3>
                    </div>

                    <hr style="margin-top: 40px;">

                    <!-- <div role="tabpanel" class="tab-pane active" id="hashtags" ng-show="!details.service.loading">
                        <dashboard-hashtags buckets="details.hashtagResult.buckets" selected-hashtag="details.selectedHashtag"></dashboard-hashtags>
                    </div> -->

                    <!-- <div role="tabpanel" class="tab-pane" id="tweetList">
                        <dashboard-tweet-list></dashboard-tweet-list>
                    </div> -->
                </div>

            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6 col-md-offset-6">
            <footer class="footer pull-right" style="margin: -15px -15px;">
                <span style="font-size: 12px;">
                    <strong>Powered by</strong>
                </span>
                <a href="http://www.gogeo.io" target="_blank">
                    <img src="shared/images/gogeo-brand.png" alt="" width="40%" height="40%">
                </a>
            </footer>
        </div>
    </div>
</div>
